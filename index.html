<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Packs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Employee Packs</h1>
        <nav>
            <button id="clear-cache" title="Clear Cache">&#x1F5D1;</button>
            <button id="view-logs" title="View Logs">&#x1F4DD;</button>
        </nav>
    </header>

    <main>
        <section id="id-input-section">
            <label for="id-number">ID Number:</label>
            <input type="text" id="id-number" maxlength="13" placeholder="0000000000000" />
        </section>

        <section id="camera-section">
            <video id="camera-stream" autoplay playsinline></video>
            <div id="capture-buttons">
                <button class="doc-button" data-doc-type="KB">KB</button>
                <button class="doc-button" data-doc-type="SSO">SSO</button>
                <button class="doc-button" data-doc-type="HAZARD ID">HAZARD ID</button>
                <button class="doc-button" data-doc-type="ID FRONT">ID FRONT</button>
                <button class="doc-button" data-doc-type="ID BACK">ID BACK</button>
            </div>
            <button id="capture-button" title="Capture">&#x25B6;</button>
        </section>

        <section id="previews-section">
            <h2>Document Previews</h2>
            <div id="previews-container"></div>
        </section>

        <button id="generate-pdf">Generate PDF</button>

        <!-- Logs Section -->
        <section id="logs-section" style="display: none;">
            <h2>Application Logs</h2>
            <textarea id="logs-container" readonly></textarea>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Employee Packs</p>
    </footer>

    <!-- Include jsPDF via CDN or local lib directory -->
    <script src="lib/jspdf.umd.min.js"></script>

    <!-- Include Google API Client Library via CDN -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Your main app script -->
    <script src="app.js"></script>
</body>
</html>
