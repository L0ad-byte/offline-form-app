<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Packs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Employee Packs</h1>
        <nav>
            <button id="clear-cache">Clear Cache</button>
            <button id="view-logs">View Logs</button>
        </nav>
    </header>

    <main>
        <section id="id-input-section">
            <label for="id-number">ID Number:</label>
            <input type="text" id="id-number" maxlength="13" placeholder="0000000000000" />
        </section>

        <section id="camera-section">
            <video id="camera-stream" autoplay playsinline></video>
            <div id="capture-buttons">
                <button data-doc-type="KB">KB</button>
                <button data-doc-type="SSO">SSO</button>
                <button data-doc-type="HAZARD ID">HAZARD ID</button>
                <button data-doc-type="ID FRONT">ID FRONT</button>
                <button data-doc-type="ID BACK">ID BACK</button>
            </div>
        </section>

        <section id="previews-section">
            <h2>Document Previews</h2>
            <div id="previews-container"></div>
        </section>

        <button id="generate-pdf">Generate PDF</button>
    </main>

    <footer>
        <p>&copy; 2024 Employee Packs</p>
    </footer>

    <script src="lib/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
